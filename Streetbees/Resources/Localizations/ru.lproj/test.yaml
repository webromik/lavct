ru:
  date:
    abbr_day_names:
      - Sun
      - Mon
      - Tue
      - Wed
      - Thu
      - Fri
      - Sat
    abbr_month_names:
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    formats:
      default: "%Y-%m-%d"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names:
      -
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    order:
      - :year
      - :month
      - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: about 1 hour
        few: about %{count} hours
        many: about %{count} hours
        other: about %{count} hours
      about_x_months:
        one: about 1 month
        few: about %{count} months
        many: about %{count} months
        other: about %{count} months
      about_x_years:
        one: about 1 year
        few: about %{count} years
        many: about %{count} years
        other: about %{count} years
      almost_x_years:
        one: almost 1 year
        few: almost %{count} years
        many: almost %{count} years
        other: almost %{count} years
      half_a_minute: half a minute
      less_than_x_minutes:
        one: less than a minute
        few: less than %{count} minutes
        many: less than %{count} minutes
        other: less than %{count} minutes
      less_than_x_seconds:
        one: less than 1 second
        few: less than %{count} seconds
        many: less than %{count} seconds
        other: less than %{count} seconds
      over_x_years:
        one: over 1 year
        few: over %{count} years
        many: over %{count} years
        other: over %{count} years
      x_days:
        one: 1 day
        few: "%{count} days"
        many: "%{count} days"
        other: "%{count} days"
      x_minutes:
        one: 1 minute
        few: "%{count} minutes"
        many: "%{count} minutes"
        other: "%{count} minutes"
      x_months:
        one: 1 month
        few: "%{count} months"
        many: "%{count} months"
        other: "%{count} months"
      x_years:
        one: 1 year
        few: "%{count} years"
        many: "%{count} years"
        other: "%{count} years"
      x_seconds:
        one: 1 second
        few: "%{count} seconds"
        many: "%{count} seconds"
        other: "%{count} seconds"
    prompts:
      day: Day
      hour: Hour
      minute: Minute
      month: Month
      second: Seconds
      year: Year
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: can't be blank
      present: must be blank
      confirmation: doesn't match %{attribute}
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      model_invalid: "Validation failed: %{errors}"
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      required: must exist
      taken: has already been taken
      too_long:
        one: is too long (maximum is 1 character)
        few: is too long (maximum is %{count} characters)
        many: is too long (maximum is %{count} characters)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        few: is too short (minimum is %{count} characters)
        many: is too short (minimum is %{count} characters)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        few: is the wrong length (should be %{count} characters)
        many: is the wrong length (should be %{count} characters)
        other: is the wrong length (should be %{count} characters)
      other_than: must be other than %{count}
    template:
      body: 'There were problems with the following fields:'
      header:
        one: 1 error prohibited this %{model} from being saved
        few: "%{count} errors prohibited this %{model} from being saved"
        many: "%{count} errors prohibited this %{model} from being saved"
        other: "%{count} errors prohibited this %{model} from being saved"
  helpers:
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Billion
          million: Million
          quadrillion: Quadrillion
          thousand: Thousand
          trillion: Trillion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            few: Bytes
            many: Bytes
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", and "
      two_words_connector: " and "
      words_connector: ", "
  time:
    am: am
    formats:
      datetime: "%Y-%m-%d %H:%M:%S"
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
      api: "%Y-%m-%d %H"
    pm: pm
